<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/styles/main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>	

<body>
	
	<div class="d-flex flex p-4 darker-color justify-content-between">
		<h4 class="pt-1 ms-2 darker-color titulo"> <a href="/home"> Aluga Livro
			 <a> </h4>	
		<span class="pt-1 ms-2"> <a href="/home"> Home </a> </span>

	</div>

	<div class="container mt-3 rounded darker-color d-flex">
		
		<div class="card-body mx-3 my-3 px-2 py-2 w-50">
			<form class="card-body" action="perfil/editar" method="post" autocomplete="off">
				 <input type="hidden" name="_method" value="PUT">
			<h4>Meu perfil</h4>

			 
			<div class=" my-2">
				<label for="nome">Nome</label>
				<input class="form-control" th:placeholder="${usuario.nome}"></input>
			</div>
		
			
			<div class=" my-2">
				<label for="email">Email</label>
				<input class="form-control" th:placeholder="${usuario.email}"></input>
			</div>
			
			
			<div class=" my-2" >
				<label for="cpf">Cpf</label>
				<input class="form-control" th:placeholder="${usuario.cpf}"></input>
			</div>
			
			
			<button class="btn btn-primary my-1" type="submit">Editar</button>
			
			</form>
		</div>
		
		<div class="w-50 my-3 px-2 py-2">
			<h4>Histórico de aquisições</h4>
			<div th:each="aluguel: ${alugueis}" class="color-book-container rounded p-2">
				
				<h5 th:text="${aluguel.livro.titulo}"> </h5>
				<p th:text="${#dates.format(aluguel.dataAquisicao, 'dd-MM-yyyy')}"></p>
				<p th:text="${#dates.format(aluguel.dataDevolucao, 'dd-MM-yyyy')}"></p>
	
			</div>
		</div>
	</div>
</body>
