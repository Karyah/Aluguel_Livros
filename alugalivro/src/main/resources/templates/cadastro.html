<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/styles/main.css" th:href="@{/styles/main.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<div th:fragment="logo" class=" p-4 d-flex justify-content-between darker-color">
		<h4 class="pt-1 ms-2 darker-color titulo"> <a href="/home"> Aluga Livro  <a> </h4>	
	</div>
	
    <div class="container darker-color rounded mt-3">
		<div class="mx-3 my-3 py-2 px-2">
		<form class="card-body" action="/cadastro/novo" method="post" autocomplete="off">
			<h4 class="my-3">Cadastro</h4>
			<div class="form-group mt-2">
				<label for="nome">Nome</label>
				<input class="form-control" name="nome">
			</div>
			
			<div class="form-group mt-2">
				<label for="email">Email</label>
				<input class="form-control" name="email">
			</div>
			
			<div class="form-group mt-2">
				<label for="login">Login</label>
				<input class="form-control" name="login">
			</div>
			
			<div class="form-group mt-2">
				<label for="senha">Senha</label>
				<input class="form-control" type="password" name="senha">
			</div>
			
			<div class="form-group mt-2">
				<label for="cpf">CPF</label>
				<input class="form-control" name="cpf">
			</div>
				
				<button class="btn btn-primary my-3" type="submit">Cadastrar</button>
			
		</form>	
		</div>
	</div>
</body>
</html>
